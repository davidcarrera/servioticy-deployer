cluster.name: %PLACEHOLDER_ES_CLUSTER_NAME%
node.name: "%PLACEHOLDER_HOSTNAME%"
node.master: true
node.data: true
index.number_of_replicas: 3
path.data: %PLACEHOLDER_ES_DATA_DIR%
path.logs: %PLACEHOLDER_ES_LOG_DIR%
bootstrap.mlockall: true
discovery.zen.ping.timeout: 5s
discovery.zen.ping.unicast.hosts: [%PLACEHOLDER_NODE_NAMES%]
http.cors.enabled: true
couchbase.username: %PLACEHOLDER_CB_USERNAME%
couchbase.password: %PLACEHOLDER_CB_PASSWORD%

